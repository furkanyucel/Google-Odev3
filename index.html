<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/ffec50e4a3.js" crossorigin="anonymous"></script>
  <title>Google</title>
</head>
<body>
  <div class="container">

    <!-- header starter -->
    <header>
      <p><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></p>
      <p><a href="https://www.google.co.uk/imghp?hl=tr&authuser=0&ogbl">Görseller</a></p>
      <img class="googleApp" src="assets/img/googlelogo.png" alt="Google App Icon">
      <img class="avatar" src="assets/img/furkan.jpg" alt="avatar">
    </header>
    <!-- header finish -->

    <!-- main starter -->
    <div class="main">

      <!-- google logo starter -->
      <div class="img">
        <img src="assets/img/google.png" alt="Google Logo">
      </div>
      <!-- google logo finish -->
      
      <!-- search starter -->
      <div class="search">
        <div class="row">
          <img src="assets/img/search.svg" alt="Search Icon">
          <input type="text" name="input" id="input">
          <i class="fas fa-keyboard"></i>
          <img src="assets/img/voice.svg" alt="Voice Icon">
        </div>
      </div>
      <!-- search finish -->

      <!-- buttons starter -->
      <div class="buttons">
        <button>Google'da Ara</button>
        <button>Kendimi Şanslı Hissediyorum</button>
      </div>
      <!-- buttons finish -->

      <!-- other lang starter -->
      <div class="otherLang">
        <p>Google'ı kullanabileceğiniz diğer diller: <a href="https://www.google.com/setprefs?sig=0_bIo3gM147kloA50YTWmL9a0lxfg%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiU3-bS2bn3AhWNs6QKHWP5ABoQ2ZgBCBA">English</a></p>
      </div>
      <!-- other lang finish -->
      
    </div>
    <!-- main finish -->

    <!-- footer starter -->
    <div class="footer">
      <div class="top">
        <p>Türkiye</p>
      </div>
      <div class="bottom">
        <div class="bottomBox1">
          <p><a href="https://about.google/?utm_source=google-GB&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a></p>
          <p><a href="https://www.google.com/intl/tr_uk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a></p>
          <p><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme</a></p>
          <p><a href="https://google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?</a></p>
        </div>
        <div class="bottomBox2">
          <p><a href="#">2007'den bu yana karbon nötr</a></p>
        </div>
        <div class="bottomBox3">
          <p><a href="https://policies.google.com/privacy?hl=tr-GB&fg=1">Gizlilik</a></p>
          <p><a href="https://policies.google.com/terms?hl=tr-GB&fg=1">Şartlar</a></p>
          <p><a href="#">Ayarlar</a></p>
        </div>
      </div>
    </div>
    <!-- footer finish -->
  </div>
</body>
</html>
